    <div class="containerr" id="formz" >
        <h1 class="form-title">CROP RECOMMENDATION </h1>
        <form action="/crop-recommendation" method="POST" >
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="N">N (Nitrogen):</label>
                    <input type="text" name="N" id="nitro" placeholder="Enter Nitrogen value:" required ><br><br>
                </div>

                <div class="user-input-box">
                    <label for="P">P (Phosphorus):</label>
                    <input type="text" name="P" id="phos" placeholder="Enter Phosphorus value:" required><br><br>
                </div>

                <div class="user-input-box">
                    <label for="K">K (Potassium):</label>
                    <input type="text" name="K" id="pot" placeholder="Enter Potassium value:" required><br><br>
                </div>

                <div class="user-input-box">
                    <label for="temperature">Temperature (Â°C):</label>
                    <input type="text" name="temperature" id="temp" placeholder="Enter Temperature value:" required><br><br>
                </div>

                <div class="user-input-box">
                    <label for="humidity">Humidity (%):</label>
                    <input type="text" name="humidity" id="hum" placeholder="Enter Humidity value:" required><br><br>
                </div>

                <div class="user-input-box">
                    <label for="pH">pH:</label>
                    <input type="text" name="pH" id="ph" placeholder="Enter pH value:" required><br><br>
                </div>

                <div class="user-input-box">
                    <label for="rainfall">Rainfall (mm):</label>
                    <input type="text" name="rainfall" id="rain" placeholder="Enter Rainfall value:" required><br><br>
                </div>
                <div></div>

                </div>
                <div class="form-submit-btn">
                    <input type="submit" value="Recommend Crop">
                </div>

                
                
            
        </form>
        <div>
            {% if recommended_crop %}
            <p>Recommended Crop: {{ recommended_crop }}</p>
            {% endif %}
        </div>
